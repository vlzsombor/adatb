<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <title>Fénykép albumok</title>
    <meta charset="UTF-8"/>
    <!--    <link rel="stylesheet" th:href="@{~/bootstrap.min.css}">-->
    <!--    <link rel="stylesheet" th:href="@{~/fontawesome/css/all.css}">-->
    <!--    <link rel="stylesheet" th:href="@{~/goole.fonts.css}">-->
    <!--    <link rel="stylesheet" th:href="@{~/mdb.min.css}">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <link rel="stylesheet" th:href="@{css/material.min.css}"/>
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />

    <script type="text/javascript" th:src="@{webjars/material-design-lite/1.3.0/material.min.js}"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="@{/css/main.css}" />
    <link th:href="@{~/lightyboxy.css}" rel="stylesheet">
    <style>
        .logo {
            width: 355px;
            height: 250px;
        }
    </style>
</head>
<body>

<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#" th:href="@{~/}">
            <img alt="" height="48" th:class="${#httpServletRequest.getRequestURI() == '/' ? 'animated rotateInDownLeft':''}"
                 th:src="@{~/logo.png}">
        </a>
        <button aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#basicExampleNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="basicExampleNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? '-active':''}">
                    <a class="nav-link" href="#" th:href="@{~/}">Home</a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/forum' ? 'active':''}">
                    <a class="nav-link" href="#" th:href="@{~/forum}">Fórum</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous( )"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/registration' ? 'active':''}">
                    <a class="nav-link" href="#" th:href="@{~/registration}">Regisztráció</a>
                </li>


                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/admin' ? 'active':''}">
                    <a class="nav-link" href="#" th:href="@{~/admin}">Admin</a>
                </li>


            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#"
                       th:href="@{/upload}"
                    ><i class="fas fa-file-upload"></i>Kép feltöltése</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#"
                       th:href="@{/varosokarcai}"
                    >Városok arcai</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button class="btn btn-outline-danger my-2 my-sm-0 btn-sm" sec:authorize="isAuthenticated()"
                        type="submit">Kijelentkezés
                </button>
                <button class="btn btn-outline-info my-2 my-sm-0 btn-sm" sec:authorize="isAnonymous()"
                        th:href="@{~/login}"
                        type="submit">Bejelentkezés
                </button>
            </form>
        </div>
    </nav>
</div>

</body>
</html>
