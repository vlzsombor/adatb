<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: headerfiles"></head>


<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered to our awesome app!
                </div>
            </div>

            <h1>Update</h1>
            <form th:action="@{/felhasznalo/update/{id}(id=${felhasznalo.getId()})}" th:object="${felhasznalo}"
                  method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('vezetekNev')}? 'has-error':''">
                    <label for="firstName" class="control-label">First name</label>
                    <input id="firstName"
                           class="form-control"
                           th:field="*{vezetekNev}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('vezetekNev')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('keresztNev')}? 'has-error':''">
                    <label for="lastName" class="control-label">Last name</label>
                    <input id="lastName"
                           class="form-control"
                           th:field="*{keresztNev}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('keresztNev')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('felhasznaloNev')}? 'has-error':''">
                    <label for="userName" class="control-label">User name</label>
                    <input id="userName"
                           class="form-control"
                           th:field="*{felhasznaloNev}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('felhasznaloNev')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('telefonszam')}? 'has-error':''">
                    <label for="mobileNumber" class="control-label">Mobilsz√°m</label>
                    <input id="mobileNumber"
                           class="form-control"
                           th:field="*{telefonszam}"
                           type="number"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('telefonszam')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div th:insert="fragments.html :: varos"></div>

                <select class="form-control" id="kategoria" th:field="*{jogosultsag}">
                    <option th:value="ROLE_USER">User</option>
                    <option th:value="ROLE_ADMIN">Admin</option>
                </select>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>


</body>
</html>
