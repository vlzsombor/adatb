<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>

<form action="#"
      method="post"
      th:action="@{/upload/}"
      th:object="${kep}"
      enctype="multipart/form-data">


    <div class="form-group">
        <label>Tölts fel 1 képet!</label>
        <input type="file" name="image" accept="image/png, image/jpeg"/>
    </div>

    <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('kategoria')}? 'has-error':''">
        <label for="kategoria">kategoria</label>
        <select class="form-control" id="kategoria" th:field="*{kategoria}">
            <option selected value="">Válassz</option>

            <option th:each="i : ${kategoriank}" th:value="${i.getId()}" th:text="${i.getMegnevezes()}">
            </option>
        </select>

        <p class="error-message"
           th:each="error: ${#fields.errors('kategoria')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('varos')}? 'has-error':''">
        <label for="varos">Városok</label>
        <select class="form-control" id="varos" th:field="*{varos.megnevezes}">
            <option selected value="">Válassz</option>
            <option th:each="i : ${varosunk}" th:value="${i.getMegnevezes()}" th:text="${i.getMegnevezes()}">
        </select>

        <p class="error-message"
           th:each="error: ${#fields.errors('kategoria')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('kategoria')}? 'has-error':''">
        <label for="kategoria">kategoria</label>
        <select class="form-control" id="megye" th:field="*{varos.megye.megnevezes}">
            <option selected value="">Válassz</option>
            <option value="megye1">TERMESZET_FOTOK</option>
            <option value="megye2">TERMESZET_FOTOK2</option>
        </select>

        <p class="error-message"
           th:each="error: ${#fields.errors('kategoria')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('kategoria')}? 'has-error':''">
        <label for="kategoria">kategoria</label>
        <select class="form-control" id="orszag" th:field="*{varos.megye.orszag.megnevezes}">
            <option selected value="">Válassz</option>
            <option value="orszag">TERMESZET_FOTOK</option>
            <option value="orszag2">TERMESZET_FOTOK2</option>
        </select>

        <p class="error-message"
           th:each="error: ${#fields.errors('kategoria')}"
           th:text="${error}">Validation error</p>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('leiras')}? 'has-error':''">
            <label for="leiras">leiras</label>
            <input class="form-control" id="leiras" placeholder="Add meg a leírást!" th:field="*{leiras}" type="text">
            <p class="error-message"
               th:each="error: ${#fields.errors('leiras')}"
               th:text="${error}">Validation error</p>
        </div>
    </div>


    <button class="btn btn-primary" type="submit">Upload</button>
</form>

</body>
</html>
